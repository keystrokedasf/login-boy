<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login Page Test</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="main">
    <div class="navbar">
      <div class="icon">
        <h2 class="logo">Login Page</h2>
      </div>
    </div>

    <!-- Toggle checkbox -->
    <input type="checkbox" id="toggle" hidden />

    <div class="form-container">

      <!-- Label to toggle forms -->
      <label for="toggle" class="toggle-label" aria-hidden="true">Don't have an account? Sign Up</label>

      <!-- Login Form -->
      <form id="login-form">
        <h1>Sign In</h1>
        <input type="text" id="login-username" placeholder="Username" required />
        <input type="password" id="login-password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>

      <!-- Signup Form -->
      <form id="signup-form">
        <h1>Create Account</h1>
        <input type="text" placeholder="Username" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
      </form>

      <!-- Secondary toggle label for signup form -->
      <label for="toggle" class="toggle-label toggle-label-signup" aria-hidden="true">Already have an account? Login</label>

      <!-- Notification container -->
      <div id="notification"></div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
